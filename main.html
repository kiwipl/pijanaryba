<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pijana Ryba</title>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        h1 {
            font-size: 72px;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        p {
            font-size: 24px;
            color: #34495e;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pijana Ryba</h1>
        <p>"Pijana rybo! Ojczyzno moja! Ty jesteś jak wódka, Ile cię trzeba pić, ten tylko się dowie, Kto cię wypił. Dziś smak twój w całej ostrości Widzę i opisuję, bo tęsknię po tobie."</p>
    </div>
</body>
</html>
